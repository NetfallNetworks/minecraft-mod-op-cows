# .github/workflows/build.yml
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        run: |
          set -x
          ./gradlew clean build --no-configuration-cache --no-build-cache --stacktrace --console=plain
          echo "=== Build exit code: $? ==="
          echo "=== build/libs/ ==="
          ls -la build/libs/ || echo "NO build/libs/ DIRECTORY"
          echo "=== All JARs ==="
          find build/ -name "*.jar" || echo "NO JARS"

      - name: Build diagnostics
        if: always()
        run: |
          {
            echo "## Build Diagnostics"
            echo '```'
            echo "build/libs/:"
            ls -la build/libs/ 2>/dev/null || echo "(does not exist)"
            echo ""
            echo "All JARs:"
            find build/ -name "*.jar" 2>/dev/null || echo "(none)"
            echo ""
            echo "build/ top-level:"
            ls build/ 2>/dev/null || echo "(empty)"
            echo ""
            echo "build/classes/:"
            find build/classes -type f 2>/dev/null | head -10 || echo "(none)"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: build/reports/tests/

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mooofdoom-${{ github.sha }}
          path: build/libs/*.jar
          if-no-files-found: error
