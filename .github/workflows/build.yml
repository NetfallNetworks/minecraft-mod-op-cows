# .github/workflows/build.yml
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        id: build
        run: |
          ./gradlew clean build --no-configuration-cache --no-build-cache --stacktrace --console=plain > build-output.log 2>&1 || true
          BUILD_EXIT=$?
          echo "build_exit=$BUILD_EXIT" >> "$GITHUB_OUTPUT"
          cat build-output.log
          if [ "$BUILD_EXIT" -ne 0 ]; then
            # Extract and emit errors as annotations
            ERRORS=$(tail -80 build-output.log | head -60)
            echo "::error title=Build Failed::$(echo "$ERRORS" | tr '\n' '%0A')"
            exit 1
          fi

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: build/reports/tests/

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mooofdoom-${{ github.sha }}
          path: build/libs/*.jar
          if-no-files-found: error
