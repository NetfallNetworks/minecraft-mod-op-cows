# .github/workflows/build.yml
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        id: build
        run: ./gradlew build --no-configuration-cache --no-build-cache --stacktrace 2>&1 | tee build-output.log

      - name: Retry Build and Test
        if: failure() && steps.build.outcome == 'failure'
        run: |
          ./gradlew clean --no-configuration-cache
          ./gradlew build --no-configuration-cache --no-build-cache --stacktrace 2>&1 | tee retry-output.log

      - name: Print Build Logs on Failure
        if: failure()
        run: |
          echo "=== FIRST BUILD OUTPUT (last 100 lines) ==="
          tail -100 build-output.log 2>/dev/null || true
          echo ""
          echo "=== RETRY BUILD OUTPUT (last 100 lines) ==="
          tail -100 retry-output.log 2>/dev/null || true
          echo ""
          echo "=== TEST RESULT XML FILES ==="
          find build/test-results -name "*.xml" -exec cat {} \; 2>/dev/null || true

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: build/reports/tests/

      - name: List build outputs
        if: always()
        run: |
          echo "=== build/libs/ ==="
          ls -la build/libs/ 2>/dev/null || echo "(directory does not exist)"
          echo "=== All JARs in build/ ==="
          find build/ -name "*.jar" 2>/dev/null || echo "(none found)"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mooofdoom-${{ github.sha }}
          path: build/libs/*.jar
          if-no-files-found: error
