# .github/workflows/build.yml
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - '**.java'
      - '**.gradle'
      - 'gradle.properties'
      - 'gradle/**'
      - 'settings.gradle'
      - 'src/**'
      - '**/src/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        id: build
        run: |
          set +e
          ./gradlew build --no-configuration-cache --stacktrace --console=plain > build-output.log 2>&1
          BUILD_EXIT=$?
          set -e
          cat build-output.log
          if [ "$BUILD_EXIT" -ne 0 ]; then
            ERRORS=$(grep -E 'error:|ERROR|FAILED' build-output.log | head -30)
            echo "::error title=Build Failed::$(echo "$ERRORS" | tr '\n' ' | ')"
            exit 1
          fi

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: |
            common/build/reports/tests/
            neoforge/build/reports/tests/

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mooofdoom-${{ github.sha }}
          path: neoforge/build/libs/*.jar
          if-no-files-found: error
